<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محرك البحث المتطور | مود ابك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #202124;
      color: #e8eaed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 584px;
      padding: 20px;
      margin: 0 auto;
      text-align: center;
    }

    .logo {
      margin: 100px 0 30px;
      font-size: 90px;
      font-weight: 500;
      background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -5px;
    }

    .search-box {
      position: relative;
      z-index: 2;
    }

    .search-input {
      width: 100%;
      height: 46px;
      padding: 12px 60px 12px 20px;
      background-color: #303134;
      color: #e8eaed;
      border: 2px solid transparent;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      background-color: #383b40;
      border-color: #8ab4f8;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #9aa0a6;
      font-size: 18px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #202124;
      z-index: 5;
      display: none;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    .overlay.active {
      display: flex;
    }

    .overlay .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .overlay .top-bar i {
      font-size: 22px;
      color: #9aa0a6;
      margin-left: 10px;
      cursor: pointer;
    }

    .overlay .search-input {
      height: 50px;
      font-size: 18px;
      border-radius: 30px;
      flex: 1;
    }

    .search-history {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .search-history li {
      padding: 15px;
      border-bottom: 1px solid #3c4043;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-history li:hover {
      background-color: #3c4043;
    }

    .clear-history {
      color: #ea4335;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
    }

    .clear-history.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .logo { font-size: 60px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">Google</div>
  <div class="search-box">
    <input type="text" class="search-input" placeholder="ابحث في Google أو اكتب عنوان URL" readonly>
    <i class="fas fa-search search-icon"></i>
  </div>
</div>

<!-- شاشة البحث الكاملة -->
<div class="overlay" id="fullSearch">
  <div class="top-bar">
    <i class="fas fa-arrow-right" id="closeOverlay"></i>
    <input type="text" class="search-input" placeholder="ابحث هنا" autofocus id="fullSearchInput">
  </div>
  <ul class="search-history" id="historyList"></ul>
  <div class="clear-history" id="clearHistory">مسح السجل</div>
</div>

<script>
  const mainInput = document.querySelector('.search-input');
  const overlay = document.getElementById('fullSearch');
  const closeBtn = document.getElementById('closeOverlay');
  const fullInput = document.getElementById('fullSearchInput');
  const historyList = document.getElementById('historyList');
  const clearBtn = document.getElementById('clearHistory');

  // فتح واجهة البحث
  mainInput.addEventListener('click', () => {
    overlay.classList.add('active');
    setTimeout(() => fullInput.focus(), 300);
    loadHistory();
  });

  // إغلاقها
  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
  });

  // حفظ عند الضغط على Enter
  fullInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      const query = fullInput.value.trim();
      if (query) {
        saveToHistory(query);
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
  });

  // حفظ السجل في الذاكرة المحلية
  function saveToHistory(query) {
    let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
    if (!history.includes(query)) {
      history.unshift(query);
      if (history.length > 15) history.pop();
      localStorage.setItem('searchHistory', JSON.stringify(history));
      loadHistory();
    }
  }

  // تحميل السجل
  function loadHistory() {
    let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
    historyList.innerHTML = '';
    history.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      li.onclick = () => {
        fullInput.value = item;
        fullInput.focus();
      };
      historyList.appendChild(li);
    });

    // إظهار أو إخفاء زر مسح السجل
    if (history.length > 0) {
      clearBtn.classList.remove('hidden');
    } else {
      clearBtn.classList.add('hidden');
    }
  }

  // مسح السجل
  clearBtn.onclick = () => {
    localStorage.removeItem('searchHistory');
    loadHistory();
  };
</script>

</body>
</html>
