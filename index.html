<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محرك البحث المتطور | مود ابك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #202124;
      color: #e8eaed;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 584px;
      padding: 20px;
      margin: 0 auto;
      text-align: center;
    }
    .logo {
      margin: 100px 0 30px;
      font-size: 70px;
      font-weight: 500;
      background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -3px;
      transition: transform 0.3s ease;
    }
    .logo.animate {
      transform: translateY(-15px);
    }
    .search-box {
      position: relative;
      z-index: 2;
    }
    .search-input {
      width: 100%;
      height: 46px;
      padding: 10px 20px;
      background-color: #303134;
      color: #e8eaed;
      border: 1px solid transparent;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
    }
    .search-input:focus {
      background-color: #383b40;
      border-color: #8ab4f8;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #202124;
      z-index: 5;
      display: none;
      flex-direction: column;
      padding: 20px;
    }
    .overlay.active { display: flex; }
    .overlay .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .overlay .top-bar i {
      font-size: 22px;
      color: #9aa0a6;
      margin-left: 10px;
      cursor: pointer;
    }
    .overlay .search-input {
      height: 50px;
      font-size: 18px;
      border-radius: 30px;
      flex: 1;
    }
    .search-history {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .search-history li {
      padding: 15px;
      border-bottom: 1px solid #3c4043;
      cursor: pointer;
      position: relative;
      background-color: #303134;
      border-radius: 12px;
      margin: 5px 0;
    }
    .search-history li:hover {
      background-color: #3c4043;
    }
    .search-history li .delete-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffffff;
      font-size: 18px;
    }
    .clear-history {
      color: #ea4335;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
    }
    .clear-history.hidden { display: none; }
    
    /* تنسيق زر المواقع المفضلة */
    .favorites-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #4285f4, #34a853);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 3;
    }
    .favorites-btn:active {
      transform: scale(0.95);
    }
    .favorites-btn i {
      font-size: 22px;
      color: white;
    }
    
    /* تنسيق نافذة المواقع المفضلة */
    .favorites-panel {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 300px;
      background-color: #303134;
      z-index: 10;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .favorites-panel.active {
      transform: translateX(0);
    }
    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .favorites-header h3 {
      font-size: 20px;
      color: #e8eaed;
    }
    .favorites-header i {
      font-size: 22px;
      color: #9aa0a6;
      cursor: pointer;
    }
    .favorites-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }
    .favorites-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      background-color: #383b40;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .favorites-list li:hover {
      background-color: #4d5056;
    }
    .favorites-list li .site-info {
      display: flex;
      align-items: center;
      flex: 1;
      overflow: hidden;
    }
    .favorites-list li .site-icon {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      border-radius: 4px;
      background-color: #9aa0a6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #202124;
      text-transform: uppercase;
    }
    .favorites-list li .site-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .favorites-list li .delete-site {
      color: #ea4335;
      font-size: 16px;
      padding: 5px;
    }
    .add-favorite-form {
      margin-top: 15px;
      padding: 15px;
      background-color: #383b40;
      border-radius: 8px;
    }
    .add-favorite-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #303134;
      border: 1px solid #5f6368;
      border-radius: 4px;
      color: #e8eaed;
    }
    .add-favorite-form button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4285f4, #34a853);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .logo { font-size: 50px; margin: 70px 0 25px; }
      .favorites-panel { width: 85%; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo" id="logo">Google</div>
  <div class="search-box">
    <input type="text" class="search-input" placeholder="ابحث في Google أو اكتب عنوان URL" readonly>
  </div>
</div>

<!-- زر المواقع المفضلة -->
<div class="favorites-btn" id="favoritesBtn">
  <i class="fas fa-star"></i>
</div>

<!-- لوحة المواقع المفضلة -->
<div class="favorites-panel" id="favoritesPanel">
  <div class="favorites-header">
    <h3>المواقع المفضلة</h3>
    <i class="fas fa-times" id="closeFavorites"></i>
  </div>
  <ul class="favorites-list" id="favoritesList"></ul>
  <div class="add-favorite-form">
    <input type="text" id="siteName" placeholder="اسم الموقع">
    <input type="url" id="siteURL" placeholder="رابط الموقع (مثال: https://example.com)">
    <button id="addSiteBtn">إضافة</button>
  </div>
</div>

<!-- شاشة البحث الكاملة -->
<div class="overlay" id="fullSearch">
  <div class="top-bar">
    <i class="fas fa-arrow-right" id="closeOverlay"></i>
    <input type="text" class="search-input" placeholder="ابحث هنا" autofocus id="fullSearchInput">
  </div>
  <ul class="search-history" id="historyList"></ul>
  <div class="clear-history" id="clearHistory">مسح السجل</div>
</div>

<script>
  const mainInput = document.querySelector('.search-input');
  const overlay = document.getElementById('fullSearch');
  const closeBtn = document.getElementById('closeOverlay');
  const fullInput = document.getElementById('fullSearchInput');
  const historyList = document.getElementById('historyList');
  const clearBtn = document.getElementById('clearHistory');
  const logo = document.getElementById('logo');

  // عند الضغط على مربع البحث لفتح شاشة البحث
  mainInput.addEventListener('click', () => {
    overlay.classList.add('active');
    setTimeout(() => fullInput.focus(), 100);
    loadHistory();
    fullInput.value = '';  
    history.pushState(null, null, location.href);
  });

  // إغلاق شاشة البحث
  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
  });

  // عند العودة من صفحة النتائج، إغلاق شاشة البحث
  window.addEventListener("popstate", function () {
    if (overlay.classList.contains("active")) {
      overlay.classList.remove("active");
      history.pushState(null, null, location.href);
    }
  });

  // البحث عند الضغط على زر Enter
  fullInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      const query = fullInput.value.trim();
      if (query) {
        if (isValidURL(query)) {
          // إذا كانت المدخلات هي رابط صالح، قم بإعادة التوجيه إليه
          window.location.href = query.startsWith('http') ? query : `http://${query}`;
        } else {
          // إذا كانت مجرد بحث، قم بحفظه في السجل
          saveToHistory(query);
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
      }
    }
  });

  // دالة للتحقق مما إذا كانت المدخلات هي رابط صالح
  function isValidURL(string) {
    try {
      const pattern = /^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$/;
      return pattern.test(string);
    } catch (e) {
      return false;
    }
  }

  // حفظ البحث في السجل
  function saveToHistory(query) {
    let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
    // فحص إذا كان البحث موجود بالفعل وإزالته إذا كان كذلك
    const index = history.indexOf(query);
    if (index > -1) {
      history.splice(index, 1);
    }
    // إضافة البحث إلى بداية المصفوفة
    history.unshift(query);
    // الاحتفاظ بأحدث 15 عنصر فقط
    if (history.length > 15) history.length = 15;
    localStorage.setItem('searchHistory', JSON.stringify(history));
  }

  // تحميل السجل
  function loadHistory() {
    let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
    historyList.innerHTML = '';
    
    history.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      
      // إضافة أيقونة الحذف
      const deleteIcon = document.createElement('i');
      deleteIcon.classList.add('fas', 'fa-trash', 'delete-icon');
      li.appendChild(deleteIcon);
      
      // تنفيذ البحث عند النقر على العنصر
      li.addEventListener('click', () => {
        fullInput.value = item;
        fullInput.focus();
      });
      
      // حذف العنصر عند النقر على أيقونة الحذف
      deleteIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        deleteFromHistory(item);
      });
      
      historyList.appendChild(li);
    });
    
    clearBtn.classList.toggle('hidden', history.length === 0);
  }
  
  // دالة لحذف عنصر من سجل البحث
  function deleteFromHistory(text) {
    let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
    history = history.filter(item => item !== text);
    localStorage.setItem('searchHistory', JSON.stringify(history));
    loadHistory();
  }

  // مسح السجل بالكامل
  clearBtn.onclick = () => {
    localStorage.removeItem('searchHistory');
    loadHistory();
  };

  // عند الضغط على شعار Google
  logo.addEventListener('click', () => {
    logo.classList.add('animate');
    setTimeout(() => {
      logo.classList.remove('animate');
    }, 300);
  });
  
  // ميزة المواقع المفضلة
  const favoritesBtn = document.getElementById('favoritesBtn');
  const favoritesPanel = document.getElementById('favoritesPanel');
  const closeFavorites = document.getElementById('closeFavorites');
  const favoritesList = document.getElementById('favoritesList');
  const addSiteBtn = document.getElementById('addSiteBtn');
  const siteNameInput = document.getElementById('siteName');
  const siteURLInput = document.getElementById('siteURL');
  
  // فتح لوحة المفضلة
  favoritesBtn.addEventListener('click', () => {
    favoritesPanel.classList.add('active');
    loadFavorites();
  });
  
  // إغلاق لوحة المفضلة
  closeFavorites.addEventListener('click', () => {
    favoritesPanel.classList.remove('active');
  });
  
  // إضافة موقع للمفضلة
  addSiteBtn.addEventListener('click', () => {
    const name = siteNameInput.value.trim();
    let url = siteURLInput.value.trim();
    
    if (name && url) {
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      
      addFavorite(name, url);
      siteNameInput.value = '';
      siteURLInput.value = '';
    }
  });
  
  // إضافة موقع للمفضلة
  function addFavorite(name, url) {
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    favorites.push({ name, url });
    localStorage.setItem('favorites', JSON.stringify(favorites));
    loadFavorites();
  }
  
  // تحميل المواقع المفضلة
  function loadFavorites() {
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    favoritesList.innerHTML = '';
    
    favorites.forEach(site => {
      const li = document.createElement('li');
      
      const siteInfo = document.createElement('div');
      siteInfo.className = 'site-info';
      
      const icon = document.createElement('div');
      icon.className = 'site-icon';
      icon.textContent = site.name.charAt(0);
      
      const name = document.createElement('div');
      name.className = 'site-name';
      name.textContent = site.name;
      
      const deleteBtn = document.createElement('i');
      deleteBtn.className = 'fas fa-times delete-site';
      
      siteInfo.appendChild(icon);
      siteInfo.appendChild(name);
      li.appendChild(siteInfo);
      li.appendChild(deleteBtn);
      
      // فتح الموقع عند النقر
      siteInfo.addEventListener('click', () => {
        window.location.href = site.url;
      });
      
      // حذف الموقع من المفضلة
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        deleteFavorite(site.url);
      });
      
      favoritesList.appendChild(li);
    });
  }
  
  // حذف موقع من المفضلة
  function deleteFavorite(url) {
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    favorites = favorites.filter(site => site.url !== url);
    localStorage.setItem('favorites', JSON.stringify(favorites));
    loadFavorites();
  }
</script>

</body>
</html>
